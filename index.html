<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bd-Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login_area">
        <h1 class="text-center">Welcome to Bd-Bank</h1>
        <div class="submit_area">
            <h4>Login</h4>
           <input type="text" class="form-control" placeholder="Email">
           <br>
           <input type="password" class="form-control" name="" id="" placeholder="password">
           <br>
           <button id="login" class="btn btn-success">Enter</button>
        </div>
  </div>
  <div id="Transaction_area">
      <div class="row">
          <div class="col-md-4 ">
              <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span></h2>
              </div>
          </div>
          <div class="col-md-4 ">
            <div class="Withdraw status">
                <h5>Withdraw</h5>
                <h2>$ <span id="currentWithdraw">00</span></h2>
              </div>
          </div>
          <div class="col-md-4 ">
            <div class="Balance status">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">1200</span></h2>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-md-6">
               <div class="submit_area">
                 <h4>Deposit</h4>
                 <input id="deposit_amount" type="text" 
                 class="form-control"placeholder="$amount you want to Deposit" >
                 <br>
                 <button id="addDeposit" class="btn btn-success">Deposit
                 </button>
               </div>
            </div>
          <div class="col-md-6">
              <div class="submit_area">
                 <h4>Withdraw</h4>
                 <input id="withdrawAmount" type="text"class="form-control"placeholder="$amount you want to withdraw">
                 <br>
                 <button id="addWithdraw" class=" btn btn-success">Withdraw</button>
              </div>
            </div>
      </div>
  </div>
  
  <script>
      //log in button event handler
      const loginBtn=document.getElementById('login');
      loginBtn.addEventListener('click',function(){
          const loginArea=document.getElementById('login_area');
          loginArea.style.display='none';
          const transactionArea=document.getElementById('Transaction_area');
          transactionArea.style.display='block';
      })
     // Deposit button event handler
      const depositBtn=document.getElementById('addDeposit');
      depositBtn.addEventListener('click',function(){
        const depositNumber= getInputNumber("deposit_amount");

          updateSpanText("currentDeposit",depositNumber);
          updateSpanText("currentBalance",depositNumber);

          document.getElementById('deposit_amount').value="";
      })
      // withdraw event  handler\
      const withdrawBtn=document.getElementById('addWithdraw');
      withdrawBtn.addEventListener('click',function(){
        const withdrawNumber= getInputNumber("withdrawAmount");
        updateSpanText("currentWithdraw",withdrawNumber);
        updateSpanText("currentBalance",-1 * withdrawNumber);

        document.getElementById('withdrawAmount').value="";
       
      })

      function  getInputNumber(id){
        const Amount=document.getElementById(id).value;
        const amountNumber=parseFloat(Amount);
        return amountNumber;
      }


      function updateSpanText(id,depositNumber){
        const current=document.getElementById(id).innerText;
         const currentNumber=parseFloat(current);
         const total= depositNumber + currentNumber;
         document.getElementById(id).innerText=total;
      }

  </script>
</body>
</html>
